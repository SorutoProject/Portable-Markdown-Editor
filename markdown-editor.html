<style>
html{
	overflow-y:hidden;
	overflow-x:hidden;
}
[v-cloak]{
	display:none;
}
div.columns{
	height:calc(100vh - 60px);
	margin-left:0;
	margin-right:0;
	margin-top:0;
}
div.columns > div.column{
	position:relative;
	height:100%;
	overflow:auto;
}
textarea.editor{
	max-height:100% !important;
	height:100%;
	resize:none;
}
#preview-wrapper{
	overflow:auto;
}
#header, .subheader{
	height:30px;
	line-height:30px;
	user-select:none;
}

.markdown-body ul{
	margin: 1em 0;
	padding-left: 40px;
	list-style-type: disc;
}

.markdown-body ul ul{
	list-style-type: circle;
}

.markdown-body ul ul ul{
	list-style-type: square;
}

/*code filename*/
.markdown-body pre > code div.code-filename{
	background:#ddd;
	padding:2px;
	position: absolute;
	top:12px;
	left:12px;
}
#slides-wrapper{
	height:calc(100% - 30px);
	overflow:auto;
}
.slide{
	font-size:18pt;
}
#slide-controller{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	height:30px;
	margin-bottom:5px;
}
@media print{
	.hide-in-print{
		display:none;
	}
	.visible-in-print{
		overflow:visible !important;
	}
}
</style>
</head>
<body>

<vue-app v-cloak @dragover.prevent @drop.prevent="file_dd_drop">
	<div class="pl-2 hide-in-print has-background-light" id="header">

		<img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 208 128'%3E%3Cpath d='M193 128H15a15 15 0 0 1-15-15V15A15 15 0 0 1 15 0h178a15 15 0 0 1 15 15v98a15 15 0 0 1-15 15zM50 98V59l20 25 20-25v39h20V30H90L70 55 50 30H30v68zm134-34h-20V30h-20v34h-20l30 35z'/%3E%3C/svg%3E" style="height:20px;margin-top:5px">
		<button class="button is-small" @click="open">Open</button>
		<button class="button is-small" :class="{'is-danger':edited}" @click="save">Save</button>
		<button class="button is-small" @click="print" :disabled="!visible.preview">Print</button>
		<a class="button is-small is-dark" href="https://github.com/SorutoProject/Portable-Markdown-Editor/" target="_blank">GitHub</a>
	</div>
		<div class="ml-3 hide-in-print subheader">
			<!--visible settings-->
			<label class="checkbox mr-2">
				<input type="checkbox" v-model="visible.editor">
				<span v-if="visible.editor">Editor</span>
				<span v-if="!visible.editor"><s>Editor</s></span>
			</label>
			<label class="checkbox mr-2">
				<input type="checkbox" v-model="visible.preview">
				<span v-if="visible.preview">Preview</span>
				<span v-if="!visible.preview"><s>Preview</s></span>
			</label>
			<label class="checkbox">
				<input type="checkbox" v-model="visible.slide">
				<span v-if="visible.slide">Slide</span>
				<span v-if="!visible.slide"><s>Slide</s></span>
			</label>
			
			</div>
			<div class="columns">
				<!--Editor-->
				<div class="column hide-in-print" v-if="visible.editor" id="editor-container">
					<textarea 
						class="textarea editor" placeholder="Enter markdown or drop any .md file!" v-model="markdown" id="editor"></textarea>
				</div>
				<!--Preview-->
				<div class="column visible-in-print" id="preview-wrapper" v-if="visible.preview">
					<div class="has-text-grey hide-in-print" v-if="markdown === ''">Your markdown will be shown here...</div>
					<div class="markdown-body" id="preview" v-html="markdownHTML"></div>
				</div>
				<!--slide-->
				<div id="slides" class="column hide-in-print" v-if="visible.slide">
					<div id="slides-wrapper">
						<div class="has-text-grey hide-in-print" v-if="markdown === ''">Your markdown slides will be shown here...</div>
						<div class="slide markdown-body" v-for="(page, index) in slide.slideHTMLs" :key="page" v-html="page" v-if="index === slide.currentPage"></div>
					</div>
					<div class="subheader pr-2 has-text-right" id="slide-controller">
						<!--page counter-->
						<span class="mr-2">{{slide.currentPage + 1}} / {{slide.total}}</span>
						
						<button class="button is-small is-info" @click="slide_back" :disabled="slide.currentPage === 0">Back</button>
						<button class="button is-small is-success" @click="slide_forward" :disabled="slide.slideHTMLs.length === 0 || slide.currentPage == slide.total - 1">Forward</button>
					</div>
				</div>
			</div>
	</div>
	
</vue-app>
<script>
//Initialize the App
const app = new Vue({
	data(){
		return {
			markdown:"",
			markdownHTML:"",
			edited:false,
			defaultMarkdown:"",
			slide:{
				slideHTMLs:[""],
				currentPage:0,
				total:1
			},
			visible:{
					editor:true,
					preview:true,
					slide:false
			},

			isDragged:false
		}
	},
	watch:{
		"markdown":function(md){
			const markdownHTML = marked(md,{breaks:true});
			const previewDOM = (new DOMParser()).parseFromString(markdownHTML, "text/html");

			//add target="_blank" to a[href]
			previewDOM.querySelectorAll(`a[href]`).forEach(function(link){
				link.setAttribute("target","_blank");
			});

			//add title to a[href]:not([title])
			previewDOM.querySelectorAll(`a[href]:not([title])`).forEach(function(link){
				link.setAttribute("title","Click to open in new tab.")
			});
			
			//highlight Code
			//Markdown syntax: ```(LanguageName):(FileName)
			const codeEls = previewDOM.querySelectorAll(`pre > code[class^="language-"]`);
			//console.log(codeEls);
			codeEls.forEach(function(codeEl){
				const language = codeEl.className.split("language-")[1].split(":")[0];
				//code's filename
				const filename = codeEl.className.split(":")[1];

				const code = codeEl.textContent;
				let codeHighlighted = "";
				if(hljs.listLanguages().indexOf(language) > -1){
					codeHighlighted = hljs.highlight(language, code).value;
				}else{
					codeHighlighted = hljs.highlightAuto(code).value;
				}
				if(filename !== undefined){
					codeHighlighted = `<div class="code-filename">${filename}</div><br>${codeHighlighted}`
				}
				//Rewrite <code> Element
				codeEl.innerHTML = codeHighlighted;
			});
			//Apply Preview
			this.markdownHTML = DOMPurify.sanitize(previewDOM.body.innerHTML);
			//Build slides
			this.slide.slideHTMLs = this.markdownHTML.split("<hr>");

			//edited flag
			if(this.defaultMarkdown !== this.markdown){
				this.edited = true;
			}else{
				this.edited = false;
			}

		},
		"slide.slideHTMLs":function(){
			this.slide.total = this.slide.slideHTMLs.length;
		}
	},
	methods:{
		//save(download) .md file
		save(){
			const a = document.createElement("a");
			a.setAttribute("href",`data:text/markdown,${encodeURIComponent(this.markdown)}`);
			//console.log(a.href);
			//Set Filename
			let filename = "";
			let mdHTMLEl = document.getElementById("preview");
			if(mdHTMLEl.querySelector("h1,h2,h3") !== null){
				filename = mdHTMLEl.querySelector("h1,h2,h3").textContent;
			}else{
				filename = "Untitled";
			}
			filename += ".md";
			a.download = filename;
			a.click();

			this.edited = false;
		},
		//open .md file
		open(){
			if(this.edited === true){
				if(!confirm("[Confirm]\nThe changes haven't been saved.\nYou will lose your changes if you open other file.\n\nContinue?")){
					return;
				}
			}

			const self = this;
			const file = document.createElement("input");
			file.setAttribute("type", "file");
			file.setAttribute("accept",".md");
			file.addEventListener("change", function(e){
				const mdFile = e.currentTarget.files[0];
				const reader = new FileReader();
				
				reader.onload = function(){
					self.markdown = reader.result;

					//reset slide currentPage
					self.slide.currentPage = 0;

					self.edited = false;
					self.defaultMarkdown = reader.result;
				}

				reader.readAsText(mdFile);
			});
			file.click();
		},
		print(){
			window.print();
		},
		slide_back(){
				const backPageNumber = this.slide.currentPage - 1;
				if(backPageNumber >= 0){
					this.slide.currentPage = backPageNumber;
					return backPageNumber;
				}
			},
		slide_forward(){
				const forwardPageNumber = this.slide.currentPage + 1;
				if(forwardPageNumber >= 0){
					this.slide.currentPage = forwardPageNumber;
					return forwardPageNumber;
				}
		},
		slide_go(n){
			if(n >= 0) this.slide.currentPage = n;
		},

		file_dd_drop(){
			this.isDragged = false;
			if(this.edited === true){
				if(!confirm("[Confirm]\nThe changes haven't been saved.\nYou will lose your changes if you open other file.\n\nContinue?")){
					return;
				}
			}

			const self = this;
			const mdFile = event.dataTransfer.files[0];
			const reader = new FileReader();
				
			reader.onload = function(){
				self.markdown = reader.result;
					//reset slide currentPage
				self.slide.currentPage = 0;
				self.edited = false;
				self.defaultMarkdown = reader.result;
			}

			reader.readAsText(mdFile);


		}
	}
}).$mount("vue-app");

//confirm message
window.addEventListener('beforeunload', function (e) {
  if(app.edited === true){
	e.preventDefault();
  	e.returnValue = '';
  }
});

//[TAB] Key Support
document.getElementById('editor').addEventListener('keydown', function (e) {
  var elem, end, start, value;
  if (e.keyCode === 9) {
    if (e.preventDefault) {
      e.preventDefault();
    }
    elem = e.target;
    start = elem.selectionStart;
    end = elem.selectionEnd;
    value = elem.value;
    elem.value = "" + (value.substring(0, start)) + "\t" + (value.substring(end));
    elem.selectionStart = elem.selectionEnd = start + 1;
    return false;
  }
});
</script>
